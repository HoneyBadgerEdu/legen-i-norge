<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {{partial "stylelinks.html"}}
  <title>{{.Title}}</title>
  <meta name="google-site-verification" content="3VsHcHe_ZU_lrLsuz6bhqyETS20nxBnNRx97vbCwlDQ" />
  <link rel="canonical" href="{{ .Permalink }}" />
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0P5LFEKEZ0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-0P5LFEKEZ0');
</script>

<body>
  {{partial "header.html"}}
  <div class="markdown">{{.Content}}</div>
  <ul>
    {{ range first 3 (where site.RegularPages "Type" "articles") }}
    <li style="padding:0.5rem 0;">
      {{ .Date | time.Format ":date_medium"}} -
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ partial "footer.html" . }}
</body>

</html>
