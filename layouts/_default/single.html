{{ define "main" }}
<div class="markdown">
  <h1>{{.Title}}</h1>
  <div class="date">
    <p>{{ i18n "firstEdited" }} {{ .Date | time.Format "02 Jan 2006" }}</p>
     <p> {{ i18n "lastEdited" }} {{ if .Params.lastmod }}{{.Params.lastmod | time.Format "02 Jan 2006"}} {{
      else }}
      <span>Not given</span>
      {{ end }}</p>
  </div>
  {{.Content}}
</div>
{{ end }}
