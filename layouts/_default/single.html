{{ define "main" }}
<div class="markdown">
  <h1>{{.Title}}</h1>
  <p>{{ .Date | time.Format "02 Jan 2006" }}</p>
  {{.Content}}
  <p>
    <b>Дата останньої редакції статті: {{ if .Params.lastmod }}</b
    >{{.Params.lastmod | time.Format "02 Jan 2006"}} {{ else }}
    <span>Не вказана</span>
    {{ end }}
  </p>
</div>
{{ end }}
